<head>
    <meta charset="UTF-8">

    <style>
        body{
         background-image: url("Screenshot 2024-11-28 at 7.36.38 PM.PNG");
         background-size: cover;
         background-repeat: no-repeat;
         background-attachment: fixed;
       }
        .main {
         background-color:#B3C8CF;
         border-radius: 20px;
         padding: 35px;
         width: 1500px;
         height: auto;
        }
        .navbar-custom {
            background-color: #1679AB; 
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #d1ecf1; 
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="https://obmontessori.edu.ph/">OBMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://obmontessori.edu.ph/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.google.com/maps/place/Operation+Brotherhood+Montessori+Center/@15.1373183,120.5945312,17z/data=!3m1!4b1!4m6!3m5!1s0x3396f237c7d7ec39:0xa3cae61a3f0a87ea!8m2!3d15.1373131!4d120.5971115!16zL20vMGY1MHM2?entry=ttu&g_ep=EgoyMDI0MTIwMi4wIKXMDSoASAFQAw%3D%3D">LOCATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <div class="container mt-5 main">
    <h1 class="mb-4 text-center">
      Robotics Club Registration Form
    </h1>
    <form>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Name">Name</label>
         <input type="name" class="form-control" id="example_Name">
        </div>
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Age">Age</label>
         <input type="age" class="form-control" id="example_Age">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="example_Email">Email Address</label>
         <input type="email" class="form-control" id="example_Email">
        </div>
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
          <label for="example_Number">Phone Number</label>
          <input type="number" class="form-control" id="example_Number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
          <label for="preferred">Preferred Robotic Topics</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Programming</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Electronics</label>
          <br>
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1"> Mechanical Design</label>
        </div>
      </div>
      <br>
      <div class="row">
       <div class="col-sm-20 col-md-16 col-lg-10 col-xl-6 col-demo">
         <label for="radio">Robotics Experience Level</label> <br>
         <input type="radio" id="radio1" name="radio" value="Beginner">Beginner
         <br>
         <input type="radio" id="radio"name="radio" value="Intermediate">Intermediate
         <br>
         <input type="radio" id="radio"name="radio" value="Advanced">Advanced
       </div>
      </div>
      <br>
      <div class="col">
        <label for="select">Preferred Robotics Project</label>
        <br>
        <select id="project" class="form-control" name="project">
          <option value="Project 1">Project 1</option>
          <option value="Project 2">Project 2</option>
          <option value="Project 3">Project 3</option>
        </select>
      </div>
      <br>
      <div class="col">
        <label>Statement of Interest</label>
        <br>
        <input type="statement" class="form-control" id="statement">
      </div>
      <br>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
